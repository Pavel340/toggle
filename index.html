
<div class="toggle">
  <input type="checkbox" class="toggle__input" id="toggle-1">
  <label class="toggle__control" for="toggle-1"></label>
  <label class="toggle__label" for="toggle-1"></label>
</div>

<style>

	.toggle {
	  width: 100px;
	  height: 50px;
	  position: relative;
	}

	.toggle__control {
	  position: absolute;
	  top: 5px;
	  left: 0%;
	  margin-left: 5px;
	  width: 40px;
	  height: 40px;
	  background: #fff;
	  border-radius: 50%;
	  transition: left 0.5s ease-in-out;
	  cursor: pointer;
	  z-index: 2;
	}

	.toggle__input {
	  display: none;
	}

	.toggle__input:checked + .toggle__control{
	  left: 50%;
	}

	.toggle__label {
	  cursor: pointer;
	  position: absolute;
	  display: block;
	  top: 0;
	  left: 0;
	  width: 100%;
	  height: 100%;
	  background: red;
	  border-radius: 25px;
	  z-index: 1;
	  transition: background-color 0.5s ease-in-out;
	}
	.toggle__input:checked + .toggle__control + .toggle__label {
	  background: green;
	}

</style>
